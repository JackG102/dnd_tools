<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>DnD Tools</title>
</head>
<body>
  <h1>Initiative Tracker</h1>
  <table class='table w-50'>
    <thead>
      <tr>
        <td>Initiative:</td>
        <td>Name:</td>
        <td>Health Points:</td>
        <td>Actions:</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>5</td>
        <td>Applebottom</td>
        <td>34</td>
        <td>
          <input type='button' value='Edit' class='btn btn-secondary'></input>
          <input type='button' value='Delete' class='btn btn-secondary'></input>
        </td>
      </tr>
    </tbody>
  </table>

  <form class='form-group w-50'>
    <div class='form-group'>
      <label for='initiative'>Initiative:</label>
      <input type='text' name='intiative' class='form-control'></input>
    </div>
    <div class='form-group'>
      <label for='character'>Name:</label>
      <input type='text' name='character' class='form-control'></input>
    </div>
    <div class='form-group'>
      <label for='HP'>Health Points:</label>
      <input type='text' name='HP' class='form-control'></input>
    </div>
    <input type='submit' value='Add' class='btn btn-primary'></input>
  </form>
</body>
</html>
